<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="style.css"></script>
  <title>Forms, Flexbox e Responsivo</title>
</head>
<body>

  <header class="box-style header-title">
    <h1>FORMULÁRIO DE CADASTRO DE CURRÍCULO</h1>
  </header>

  <form class="box-style" action="">

    <!-- Dados Pessoais -->
    <fieldset class="fieldset-content">
      <legend>DADOS PESSOAIS</legend>
      
      <!-- NOME
        Nome - Texto
        Limite de 40 caracteres
        Campo obrigatório
      -->
      <div class="div-content">
        <label for="">NOME:</label>
        <input id="input-name" class="input-name" type="text" name="nome" maxlength="40" required>
      </div>
      
      <!-- EMAIL
        Email - Texto
        Limite de 50 caracteres
        Campo obrigatório
      -->
      <div class="div-content">
        <label for="">E-mail</label>
        <input id="input-email" class="input-email" type="text" name="e-mail" maxlength="50" required>
      </div>

      <!-- CPF
        CPF - Texto
        Limite de 11 caracteres
        Campo obrigatório
      -->
      <div class="div-content">
        <label for="">CPF:</label>
        <input id="input-cpf" class="input-cpf" type="text" maxlength="11" required>
      </div>

      <div class="div-content"></div>
      <div class="div-content"></div>
      <div class="div-content"></div>
    </fieldset>

  </form>

</body>
</html>
